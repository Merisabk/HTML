<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Exercise</title>
</head>
<body>

    <form id="calc" oninput="updateOutput()">
        <input name="x" type="number" value="0"/>
        <select name="op" onchange="updateOutput()">
            <option id = "add" value="0">+</option>
            <option id = "sub" value="1">-</option>
            <option id = "mul" value="2">x</option>
            <option id = "div" value="3">รท</option>
        </select>

        <input name="y" type="number" value="0" />

        <div class="equals"> = </div>
        <button onclick="updateOutput">Calculate</button>
        <output name="z" for="x y">0</output>

    
    </form>


    <script type="module" src="./script.js">
    </script>

</body>
</html>
