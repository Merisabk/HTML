<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLpart2</title>
    
    <style>
        body {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!--Lists and List items-->
    <!--ordered lists -->
    <ol>
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
    </ol>

      <!--unordered lists -->
      <ul
      >
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
    </ul>

    <!--NEST lists-->
    <ul>
        <li>This is a list item in a nested list</li>
        <ul>
            <li>This is a nested item</li>
            <li>another nested item</li>
        </ul>
        <li>This is not nested</li>
    </ul>

    <!--Ancnhor tags-->
    <!-- hyperlinks(links)-->
    <a href="./index.html">this is a hyperlink</a>

    <!--Images-->
    <img src="" alt="logo" style="width:40px; height:40px"/>
    

    
</body>
</html>
